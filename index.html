<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Fuentes-->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>El Mercadito de Saavedra</title>
</head>
<body id="body">
    <div class="contenedor">
        <div class="header"><img src="images/LOGO MERCADITO_Mesa de trabajo 1.png" alt="logo el mercadito"></div>
            <div class="contenido">
                <div class="productos">
                    <h2>Productos</h2>
                    <p class="alert alert-light">Anota las unidades de cada producto y agregalas a tu Carrito!</p>
                    <table id="tabla1" class="table table-sm">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Stock Disponible</th>
                                <th>Precio Unitario</th>
                                <th>Mi Pedido</th>
                                <th>*</th>
                            </tr>
                        </thead>
                        <tbody  id= "stock">
                        </tbody>
                    </table>
                </div>
                <div class="carrito">
                    <h2>Mi Carrito</h2>
                    <p class="alert alert-light">Si queres agregar mas unidades de algun producto, BORRALO y volve a ingresarlo</p>
                    <table id="tabla2" class="table table-sm">
                        <thead>
                            <tr>
                                <th>Elegiste:</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>SubTotal</th>
                                <th>*</th>
                            </tr>
                        </thead>
                        <tbody id="pedido">
                        </tbody>
                    </table>
                </div>
                <div class="totalCompra">
                    <button class='btn btn-success' onclick="finalizarCompra()">Finalizar compra</button>
                    <h3></h3>
                </div>
            </div>
        <div class="pieDePagina"><p>Gracias Por Elegirnos</p></div>
    </div>
    <script src="js/Nuevoscript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
